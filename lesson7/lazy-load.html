<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link href="main.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <section> 
            <h1>Progressive Loading(Images)</h1>
        </section>
        <picture>
            <img src="images/placeholder.png" data-src="images/bird.png" alt="bird" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/butterfly.png" alt="butterfly" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/lake.png" alt="lake" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/lavender.png" alt="lavender" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/river.png" alt="river" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/mountain.png" alt="mountain" loading="lazy">
        </picture>
    </main>
</body>
</html>
