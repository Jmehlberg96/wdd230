<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Build</title>
        <meta name="description" content="A table built for wdd class week 8 ">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="favicon.ico" type="image/x-icon" >
        <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
        <link href="styles/normalize.css" rel="stylesheet">
        <link href="base.css" rel="stylesheet">
    
    </head>
<body>
    <main>
        <table>
            <caption>Table1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">
                       ACME Wildwest Services 
                    </th>
                </tr>
                <tr>
                    <th id="blank">&nbsp;</th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="rhead" scope="row" >Feature 1</th>
                    <td >✔️</td>
                    <td >✔️</td>
                    <td >✔️</td>
                </tr>
                <tr>
                    <th scope="row" class="rhead">Feature 2</th>
                    <td >❌</td>
                    <td >✔️</td>
                    <td >✔️</td>
                </tr>
                <tr>
                    <th scope="row" class="rhead">Feature 3</th>
                    <td >❌</td>
                    <td >❌</td>
                    <td >✔️</td>
                </tr>
            </tbody>
        </table>   
    </main>
    
</body>
</html>
