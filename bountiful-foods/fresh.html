<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods</title>
    <meta name="description" content="An organic foods and juice company who focuses on health, nutrition, wellbeing, and quality">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat&display=swap" rel="stylesheet">    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/main.js" defer></script> 
    <script src="scripts/fruit.js" defer></script>  
</head>
<body>
    <nav>
        <div>        
            <img id="logo" src="images/logo-50.webp" alt="green-valley-chamber-logo">
        </div>
        <div class="navigation">
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html" >home</a></li>
                <li><a href="fresh.html" class="active">fresh</a></li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="about.html">about us</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <picture class="header-img-wrapper">
            <source media="(min-width: 900px)" srcset="images/hero-img-large.webp 1x">
            <source media="(min-width: 400px)" srcset="images/hero-img-med.webp 1x">
            <img src="images/hero-img-small.webp" alt="hero-image" loading="lazy" width="1200" height="500">
        </picture>
        <h1>BOUNTIFUL FOODS</h1>
        <h2>HEALTHY FRESH</h2>
    </header>
    <main class="main-wrapper">
        <div class="form-wrapper">
            <div id="order-wrapper">
                <h2 id="title">Fruit Drink Order Form</h2>
                <form id="order-form">
                    <label class="top" for="first-name">First Name*:</label>
                    <input type="text" id="first-name" name="fname" required><br><br>

                    <label class="top" for="email">Email*:</label>
                    <input type="email" id="email" name="email" placeholder="someone@gmail.com" required><br><br>

                    <label class="top" for="phone">Phone Number*:</label>
                    <input type="tel" id="phone" name="phone" placeholder="1235551234" required><br><br>

                    <label class="top" for="fruit1">Fruit 1:</label>
                    <select id="fruit1" name="fruit1" required></select><br><br>

                    <label class="top" for="fruit2">Fruit 2:</label>
                    <select id="fruit2" name="fruit2" required></select><br><br>

                    <label class="top" for="fruit3">Fruit 3:</label>
                    <select id="fruit3" name="fruit3" required></select><br><br>

                    <label class="top" for="special-instructions">Special Instructions:</label><br>
                    <textarea id="special-instructions" name="special-instructions" rows="5"></textarea><br><br>

                    <input class="submitBtn" type="submit" value="Submit Drink Order">
                </form>
            </div>
            <div id="summary">
                <div class="juice">
                    <img src="images/blog-9.webp" alt="watermelon-juice">
                </div>
                <h3>Order Summary</h3>
                <div id="order-summary"></div>
                <div class="juice">
                    <img src="images/blog-4.webp" alt="juice-cups">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <picture id="footer-img-wrapper">
            <source srcset="images/logo-50.webp" media="(min-width: 900px)">
            <source srcset="images/logo-med.webp" media="(min-width: 400px)">
            <img class="logo" src="images/logo-sm.webp" alt="green-valley-logo" loading="lazy">
        </picture>
        <div id="location">
            <p id="footer-title">Bountiful Food</p>
            <p id="address">7201 Carlsbad Blvd, Carlsbad, CA 92008</p>
        </div>
        <div id="contact">
            <p>contact-us@bountiful-foods.com</p>
            <p>760-555-3443</p>
            <a href="https://goo.gl/maps/W4yNAJxVxU5387Br5">üìçLocation Map</a>
        </div>
        <div id="baseline">
            <p> &copy;<span id="year"></span>Bountiful Foods | Last Updated: <span id='last-update'></span> | <a href="https://openweathermap.org/">Open Weather Map</a></p>
        </div>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.webp" alt="fb icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.webp" alt="instagram icon">
            </a>
            <a href="https://pinterest.com" target="_blank">
                <img src="images/pinterest.webp" alt="instagram icon">
            </a>
        </div>
    </footer>  
</body>
</html>
